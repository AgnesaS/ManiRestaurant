<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="delivery.css">
    <title>Book now</title>

<body>
    
    <form action="successful.html">
        <div class="title">
            <h1>Deliver <span>your favorite food!</span></h1>
        </div>

         <label for="name">Your name?</label>
         <input required type="name" id="name" placeholder="Enter your name">


         <label> Your food</label>
         <select required> 
             <option value="choose">Choose your favorite food</option>
             <option value="Kosovo">Tenderloin/Filet Mignon</option>
             <option value="Albania">Strip Steak</option>
             <option value="England">Albanian sausage and chips</option>
             <option value="Argentina">Grilled Fish and potatoes</option>
             <option value="Albania">Thai chicken and rice</option>
             <option value="England">Vegetable pasta</option>
             <option value="Argentina">Roas chicken and potatoes</option>
             <option value="Albania">Vegtable omelette</option>
             <option value="England">Chicken sandwich</option>
             <option value="Argentina">Cheese burger</option>

         </select>

         <label>Your location?</label>
         <select required>
             <option value="location">Select your location</option>
             <option value="Pristina">Pristina</option>
             <option value="Ferizaj">Ferizaj</option>
             <option value="Prizren">Prizren</option>
             <option value="Mitrovic">Mitrovic</option>
             <option value="Gjakov"></option>
             <option value=">Peje">Peje</option>
             <option value="Fushe Kosove"></option>

         </select>

         <label for="card">Your CARD?</label>
         <input type="text" id="card" placeholder="Enter your card number" required>

         <label for="number">Your Number?</label>
         <input type="number" id="number" placeholder="Enter your number" required><br>

         
        

           <button type="submit">Book now</button>
 

         
    </form>
</body>
</html>
